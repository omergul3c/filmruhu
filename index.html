  <script>
    const apiKey = "e39e95f412d05a40b4a42fbbbb665286";
    const mods = [
      { name: "Mutlu ðŸ˜Š", genre: 35 },
      { name: "HÃ¼zÃ¼nlÃ¼ ðŸ˜¢", genre: 18 },
      { name: "Macera ðŸžï¸", genre: 12 },
      { name: "Romantik â¤ï¸", genre: 10749 },
      { name: "Komik ðŸ˜‚", genre: 35 },

      { name: "Bilim Kurgu ðŸ‘½", genre: 878 },
      { name: "Fantastik ðŸ§š", genre: 14 },
      { name: "Dram ðŸŽ­", genre: 18 },
      { name: "Aksiyon ðŸ”¥", genre: 28 },
      { name: "Belgesel ðŸ“š", genre: 99 },

    ];
    let filmData = [];
    let currentFilmIndex = 0;
    let currentMod = mods[0];
    const modTabsContainer = document.getElementById('modTabs');
    mods.forEach(mod => {
      const btn = document.createElement('button');
      btn.className = "btn btn-outline-primary mod-tab";
      if (mod.name === currentMod.name) btn.classList.add('active');
      btn.textContent = mod.name;
      btn.onclick = () => {
        currentMod = mod;
        currentFilmIndex = 0;
        document.querySelectorAll('.mod-tab').forEach(tab => tab.classList.remove('active'));
        btn.classList.add('active');
        fetchMovies();
      };
      modTabsContainer.appendChild(btn);
    });
    async function fetchMovies() {
  const genreId = currentMod.genre;
  const totalPages = 5; // 5 sayfa, yaklaÅŸÄ±k 100 film
  let allResults = [];
  showSpinner();
  try {
    for (let page = 1; page <= totalPages; page++) {
      const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&language=tr-TR&page=${page}`;
      const response = await fetch(url);
      const data = await response.json();
      allResults = allResults.concat(data.results);
    }
    filmData = allResults;
    currentFilmIndex = Math.floor(Math.random() * filmData.length);
    renderFilm();
  } catch (error) {
    console.error("Filmler yÃ¼klenirken hata oluÅŸtu:", error);
  }
}
    function showSpinner() {
      const filmCardsContainer = document.getElementById('filmCards');
      filmCardsContainer.innerHTML = `
        <div class="d-flex justify-content-center align-items-center spinner-container">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">YÃ¼kleniyor...</span>
          </div>
        </div>`;
    }
    function renderFilm() {
      const filmCardsContainer = document.getElementById('filmCards');
      setTimeout(() => {
        if (!filmData.length) {
          filmCardsContainer.innerHTML = "<p class='text-center'>Film bulunamadÄ±.</p>";
          return;
        }
        if (currentFilmIndex >= filmData.length) currentFilmIndex = filmData.length - 1;
        if (currentFilmIndex < 0) currentFilmIndex = 0;
        const film = filmData[currentFilmIndex];
        filmCardsContainer.innerHTML = `
          <div class="col-12">
            <div class="card mb-4">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="https://image.tmdb.org/t/p/w500${film.poster_path}" class="img-fluid rounded-start" alt="${film.title}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h3 class="card-title">${film.title}</h3>
                    <p class="card-text">${film.overview}</p>
                    <p class="card-text"><small>Ã‡Ä±kÄ±ÅŸ Tarihi: ${formatReleaseDate(film.release_date)}</small></p>
                    <p class="card-text"><small>Puan: ${film.vote_average.toFixed(1)}/10</small></p>
                    <button class="btn btn-info" onclick="openTrailerModal(${film.id})">Ä°ngilizce FragmanÄ± Ä°zle</button><br /><br >
                    <button class="btn btn-info" onclick="openTrailerModalTR(${film.id})">TÃ¼rkÃ§e FragmanÄ± Ä°zle</button>
                <br /><br >
                    <p span style="font-size: 11px">BazÄ± filmlerin TÃ¼rkÃ§e fragmanÄ± bulunmadÄ±ÄŸÄ±ndan, Orijinal fragmanÄ± izlemek iÃ§in "Ä°ngilizce FragmanÄ± Ä°zle" butonuna tÄ±klamanÄ±zÄ± Ã¶neririz.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      }, 500);
    }
    function formatReleaseDate(dateString) {
  if (!dateString) return "";
  const parts = dateString.split("-");
  const year = parts[0],
        month = parts[1],
        day = parts[2];
  const monthNames = {
    "01": "Ocak",
    "02": "Åžubat",
    "03": "Mart",
    "04": "Nisan",
    "05": "MayÄ±s",
    "06": "Haziran",
    "07": "Temmuz",
    "08": "AÄŸustos",
    "09": "EylÃ¼l",
    "10": "Ekim",
    "11": "KasÄ±m",
    "12": "AralÄ±k"
  };
  return `${parseInt(day)} ${monthNames[month]} ${year}`;
}
    function nextPage() {
      if (currentFilmIndex < filmData.length - 1) {
        currentFilmIndex++;
        showSpinner();
        renderFilm();
      }
    }
    function prevPage() {
      if (currentFilmIndex > 0) {
        currentFilmIndex--;
        showSpinner();
        renderFilm();
      }
    }
    function shuffleFilms() {
      for (let i = filmData.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [filmData[i], filmData[j]] = [filmData[j], filmData[i]];
      }
      currentFilmIndex = 0;
      showSpinner();
      renderFilm();
    }
    function openTrailerModal(movieId) {
      const modal = new bootstrap.Modal(document.getElementById('trailerModal'));
      const trailerContainer = document.getElementById('trailerModalContent');
      trailerContainer.innerHTML = `
        <div class="text-center">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">YÃ¼kleniyor...</span>
          </div>
        </div>`;
      const videoUrl = `https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=en-US`;
      fetch(videoUrl)
        .then(response => response.json())
        .then(videoData => {
          const trailers = videoData.results.filter(video => video.type === "Trailer" && video.site === "YouTube");
          if (trailers.length > 0) {
            const trailer = trailers[0];
            trailerContainer.innerHTML = `
              <div class="ratio ratio-16x9 mb-3">
                <iframe src="https://www.youtube.com/embed/${trailer.key}" title="Fragman" allowfullscreen></iframe>
              </div>
              <small class="d-block text-center text-muted">Platform: ${trailer.site}</small>
            `;
          } else {
            trailerContainer.innerHTML = `<p class="text-center">Fragman bulunamadÄ±.</p>`;
          }
        })
        .catch(err => {
          trailerContainer.innerHTML = `<p class="text-center">Fragman yÃ¼klenirken hata oluÅŸtu.</p>`;
        });
      modal.show();
    }
    function openTrailerModalTR(movieId) {
      const modal = new bootstrap.Modal(document.getElementById('trailerModal'));

      fetch(videoUrl)

        .then(videoData => {
          const trailers = videoData.results.filter(video => video.type === "Trailer" && video.site === "YouTube");

              </div>

          } else {

          }
        })
        .catch(err => {
          trailerContainer.innerHTML = `<p class="text-center">Fragman yÃ¼klenirken hata oluÅŸtu.</p>`;

      modal.show();
    }
    fetchMovies();
  </script>
